version: '3'
services:
  app:
    build:
      context: ./app
      args:
        HOST_GID: $HOST_GID
        HOST_UID: $HOST_UID
    ports:
      - '8080:80'
    depends_on:
      - db
    links:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
    env_file:
      - .env
    volumes:
      - ./app/public/:/var/www/html/
      - ./app/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

  db:
    image: mysql:5.7
    env_file:
      - .env
    volumes:
      - ./db/data/:/var/lib/mysql/
